<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof for Vancouver</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to bottom, #cce7ff, #99ccff);
            position: relative;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            background: white;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-family: Impact, sans-serif;
            font-size: 150%;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .comment-section {
            margin-top: 20px;
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .comment-box {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #e6f2ff;
            font-family: sans-serif;
            font-style: italic;
        }
        @keyframes raindrops {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .raindrop {
            position: fixed;
            width: 2px;
            height: 10px;
            background: white;
            opacity: 0.6;
            animation: raindrops 2s linear infinite;
        }
    </style>
</head>
<body>
    <script>
        function createRaindrop() {
            let raindrop = document.createElement("div");
            raindrop.classList.add("raindrop");
            raindrop.style.left = Math.random() * window.innerWidth + "px";
            raindrop.style.animationDuration = (Math.random() * 2 + 1) + "s";
            document.body.appendChild(raindrop);
            setTimeout(() => raindrop.remove(), 2000);
        }
        setInterval(createRaindrop, 100);
    </script>

    <div class="container">
        <h1>Roof for Vancouver</h1>
        <p>If this helps you, leave a comment below ðŸ˜Š</p>
        <textarea id="commentInput" placeholder="Write your comment here..."></textarea>
        <button onclick="submitComment()">Submit</button>
        <div class="comment-section" id="commentSection"></div>
    </div>

    <script>
        function submitComment() {
            let commentText = document.getElementById("commentInput").value;
            if (commentText.trim() !== "") {
                let commentSection = document.getElementById("commentSection");
                let newComment = document.createElement("div");
                newComment.classList.add("comment-box");
                newComment.textContent = commentText;
                commentSection.appendChild(newComment);
                document.getElementById("commentInput").value = "";
                
                // Store comment in local storage for persistence
                let comments = JSON.parse(localStorage.getItem("comments")) || [];
                comments.push(commentText);
                localStorage.setItem("comments", JSON.stringify(comments));
            }
        }

        // Load existing comments from local storage
        window.onload = function () {
            let comments = JSON.parse(localStorage.getItem("comments")) || [];
            let commentSection = document.getElementById("commentSection");
            comments.forEach(comment => {
                let newComment = document.createElement("div");
                newComment.classList.add("comment-box");
                newComment.textContent = comment;
                commentSection.appendChild(newComment);
            });
        };
    </script>
</body>
</html>
